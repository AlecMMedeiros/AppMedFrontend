<div class="mt-10 p-5 bg-cyan-600 rounded-md text-white shadow-lg">
  <h1 class="text-2xl mb-5">Cadastro de MÃ©dicos</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="relative">
      <label for="name" class="text-sm font-bold">Nome:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="name" name="name" [(ngModel)]="medic.name" required>
    </div>
    <div class="relative">
      <label for="local" class="text-sm font-bold">Local:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="local" name="local" [(ngModel)]="medic.local" required>
    </div>
    <div class="relative">
      <label for="crm" class="text-sm font-bold">CRM:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="number" id="crm" name="crm" [(ngModel)]="medic.crm" required>
    </div>
    <div class="relative">
      <label for="specialty" class="text-sm font-bold">Especialidade:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="specialty" name="specialty" [(ngModel)]="medic.specialty" required>
    </div>
    <button class="w-full p-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md" type="submit">Cadastrar</button>
  </form>
</div>
