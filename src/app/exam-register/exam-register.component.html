<div class="mt-10 p-5 bg-cyan-600 rounded-md text-white shadow-lg">
  <h1 class="text-2xl mb-5">Cadastro de Exames</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="relative">
      <label for="name" class="text-sm font-bold">Nome:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="name" name="name" [(ngModel)]="exam.name" required>
    </div>
    <div class="relative">
      <label for="description" class="text-sm font-bold">Descrição:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="description" name="description" [(ngModel)]="exam.description" required>
    </div>
    <div class="relative">
      <label for="medicId" class="text-sm font-bold">ID do Médico:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="number" id="medicId" name="medicId" [(ngModel)]="exam.medicId" required>
    </div>
    <div class="relative">
      <label for="consultationId" class="text-sm font-bold">Id da Consulta:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="consultationId" name="consultationId" [(ngModel)]="exam.consultationId" required>
    </div>
    <div class="relative">
      <label for="scheduled" class="text-sm font-bold">Agendamento para:</label>
      <input class="w-full p-2 bg-white text-black rounded-md" type="text" id="scheduled" name="scheduled" [(ngModel)]="exam.scheduled" required>
    </div>
    <button class="w-full p-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md" type="submit">Cadastrar</button>
  </form>
</div>
