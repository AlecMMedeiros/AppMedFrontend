<div class="container mx-auto flex flex-col justify-center items-center h-screen">
  <div class="w-full md:w-1/3 lg:w-1/4 bg-cyan-600 rounded-lg shadow-lg p-6 text-white">
    <h1 class="text-3xl mb-5 text-center">Registro</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="relative">
        <label for="email" class="text-sm font-bold">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full p-2 bg-white text-black rounded-md" required>
      </div>
      <div class="relative">
        <label for="displayName" class="text-sm font-bold">Nome de Usu√°rio</label>
        <input type="text" id="displayName" name="displayName" [(ngModel)]="user.displayName" class="w-full p-2 bg-white text-black rounded-md" required>
      </div>
      <div class="relative">
        <label for="password" class="text-sm font-bold">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="w-full p-2 bg-white text-black rounded-md" required>
      </div>
      <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md">
        Registrar
      </button>
    </form>
  </div>
</div>
